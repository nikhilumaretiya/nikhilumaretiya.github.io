<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nikhil's Portfolio</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div id="app" class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Nikhil's Portfolio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#portfolio">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="text-center mt-5">
        <h1>Welcome to My Portfolio</h1>
        <p>This is a showcase of my projects and skills.</p>
    </div>

    <div id="portfolio" class="mt-5">
        <h2>Portfolio</h2>
        <div class="row">
            <!-- Portfolio items will be inserted here by Vue -->
            <portfolio-item
                v-for="item in portfolioItems"
                :key="item.id"
                :name="item.name"
                :image="item.image"
                :description="item.description">
            </portfolio-item>
        </div>
    </div>

    <footer class="text-center mt-5 mb-3">
        <p>&copy; 2024 Nikhil. All rights reserved.</p>
    </footer>
</div>

<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<!-- Bootstrap Bundle with Popper -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>

<script>
Vue.component('portfolio-item', {
    props: ['name', 'image', 'description'],
    template: `
    <div class="col-md-4">
        <div class="card" style="width: 18rem;">
            <img :src="image" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">{{ name }}</h5>
                <p class="card-text">{{ description }}</p>
                <a href="#" class="btn btn-primary">Go somewhere</a>
            </div>
        </div>
    </div>
    `
});

var app = new Vue({
    el: '#app',
    data: {
        portfolioItems: [
            { id: 1, name: 'Project 1', image: 'path/to/image1.jpg', description: 'Description of Project 1' },
            { id: 2, name: 'Project 2', image: 'path/to/image2.jpg', description: 'Description of Project 2' },
            { id: 3, name: 'Project 3', image: 'path/to/image3.jpg', description: 'Description of Project 3' }
        ]
    }
});
</script>
</body>
</html>
